<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- Inizio body -->
    <div class="container">
        <div class="row mt-3">
            <h1>Secure Voting</h1>
        </div>
        <div class="row justify-content-center align-items-center my-2">
            <div class="col px-5">
                <table id="candidatesTable" class="table">
                    <thead>
                        <th scope="col">Nome</th>
                        <th scope="col">Partito</th>
                        <th scope="col" class="show-if-admin">Voti</th>
                        <th class="text-end" scope="col">Azioni</th>
                    </thead>
                    <tbody id="candidatesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 text-end px-5">
                <button data-bs-toggle="modal" data-bs-target="#addCandidateModal" type="button" id="addCandidateButton"
                    class="btn btn-primary show-if-admin">Aggiungi candidato</button>
            </div>
        </div>
    </div>
    <!-- Inizio modal aggiungi candidato-->
    <div class="modal fade" id="addCandidateModal" tabindex="-1" aria-labelledby="addCandidateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addCandidateModalLabel">Aggiungi candidato</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCandidateForm">
                        <div class="mb-3">
                            <label for="nomeCandidatoModal" class="form-label">Nome candidato</label>
                            <input required type="text" class="form-control" id="nomeCandidatoModal">
                        </div>
                        <div class="mb-3">
                            <label for="partitoCandidatoModal" class="form-label">Partito candidato</label>
                            <input required type="text" class="form-control" id="partitoCandidatoModal">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="submit" class="btn btn-primary" id="salvaCandidatoButton">Salva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fine modal aggiungi candidato-->
    <!-- Inizio modal avvisi -->
    <div class="modal fade" id="modalAvvisi" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalAvvisi" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="textAvviso"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="dismissModalAvvisi">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fine modal avvisi -->
    <!-- Fine body -->
    <!-- Inizio template table-rows -->
    <div id="templateTableRow">
        <tr>
            <td class="nomeCandidato"></td>
            <td class="partitoCandidato"></td>
            <td class="azioni"></td>
        </tr>
    </div>
    <!-- Fine template table-rows -->
    <!-- Inizio importazione dipendenze JS -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@latest/dist/truffle-contract.js"></script>
    <script type="module" src="js/app.js"></script>
    <!-- Fine importazione dipendenze JS -->
</body>

</html>
